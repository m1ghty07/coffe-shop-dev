<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffe Shop</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__bg">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.svg" alt="logo">
            </a>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Our Coffe</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">For your pleasure</a>
              </li>
            </ul>
          </nav>
          <div class="burger">
            <span></span>
          </div>
        </div>
        <div class="header__main">
          <h2>Everything You Love About Coffee</h2>
          <div class="header__beans">
            <img src="images/beans-logo.svg" alt="">
          </div>
          <div class="header__text">
            <p>
              We makes every day full of energy and taste Want to try our beans?
            </p>
          </div>
          <button class="header__btn no-btn">More</button>
        </div>
      </div>
    </div>
  </header>
  <script src="js/script.min.js"></script>
</body>

</html>
